<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Danh mục - Admin Panel</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            border-radius: 8px;
            margin: 2px 10px;
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: rgba(255,255,255,0.1);
            color: white;
            transform: translateX(5px);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .table th {
            background-color: #f8f9fa;
            border-top: none;
        }
        .badge-active {
            background-color: #28a745;
        }
        .badge-inactive {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">
                            <i class="fas fa-video me-2"></i>
                            Video Admin
                        </h4>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/dashboard}">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/admin/categories}">
                                <i class="fas fa-tags me-2"></i>
                                Quản lý Danh mục
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/users}">
                                <i class="fas fa-users me-2"></i>
                                Quản lý Người dùng
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/videos}">
                                <i class="fas fa-video me-2"></i>
                                Quản lý Video
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <hr class="text-white-50">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                Đăng xuất
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- Top navbar -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Quản lý Danh mục</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a th:href="@{/admin/categories/create}" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>
                            Thêm Danh mục
                        </a>
                    </div>
                </div>

                <!-- Alert messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Search and Filter -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form th:action="@{/admin/categories}" method="get" class="row g-3">
                            <div class="col-md-6">
                                <label for="keyword" class="form-label">Tìm kiếm</label>
                                <input type="text" class="form-control" id="keyword" name="keyword" 
                                       th:value="${keyword}" placeholder="Tìm theo tên hoặc mô tả...">
                            </div>
                            <div class="col-md-3">
                                <label for="status" class="form-label">Trạng thái</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="">Tất cả</option>
                                    <option value="true" th:selected="${status != null && status}">Hoạt động</option>
                                    <option value="false" th:selected="${status != null && !status}">Không hoạt động</option>
                                </select>
                            </div>
                            <div class="col-md-3 d-flex align-items-end">
                                <button type="submit" class="btn btn-outline-primary me-2">
                                    <i class="fas fa-search me-1"></i>
                                    Tìm kiếm
                                </button>
                                <a th:href="@{/admin/categories}" class="btn btn-outline-secondary">
                                    <i class="fas fa-refresh me-1"></i>
                                    Reset
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Categories Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>
                                            <a th:href="@{/admin/categories(page=${categories.number}, size=${categories.size}, sortBy='id', sortDir=${sortBy == 'id' ? reverseSortDir : 'asc'}, keyword=${keyword}, status=${status})}"
                                               class="text-decoration-none">
                                                ID
                                                <i th:if="${sortBy == 'id'}" 
                                                   th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></i>
                                            </a>
                                        </th>
                                        <th>
                                            <a th:href="@{/admin/categories(page=${categories.number}, size=${categories.size}, sortBy='name', sortDir=${sortBy == 'name' ? reverseSortDir : 'asc'}, keyword=${keyword}, status=${status})}"
                                               class="text-decoration-none">
                                                Tên danh mục
                                                <i th:if="${sortBy == 'name'}" 
                                                   th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></i>
                                            </a>
                                        </th>
                                        <th>Mô tả</th>
                                        <th>Trạng thái</th>
                                        <th>
                                            <a th:href="@{/admin/categories(page=${categories.number}, size=${categories.size}, sortBy='createdDate', sortDir=${sortBy == 'createdDate' ? reverseSortDir : 'desc'}, keyword=${keyword}, status=${status})}"
                                               class="text-decoration-none">
                                                Ngày tạo
                                                <i th:if="${sortBy == 'createdDate'}" 
                                                   th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></i>
                                            </a>
                                        </th>
                                        <th>Thao tác</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="category : ${categories.content}">
                                        <td th:text="${category.id}"></td>
                                        <td>
                                            <strong th:text="${category.name}"></strong>
                                        </td>
                                        <td>
                                            <span th:text="${category.description != null ? (category.description.length() > 50 ? category.description.substring(0, 50) + '...' : category.description) : 'Không có mô tả'}"></span>
                                        </td>
                                        <td>
                                            <span th:if="${category.status}" class="badge badge-active">Hoạt động</span>
                                            <span th:unless="${category.status}" class="badge badge-inactive">Không hoạt động</span>
                                        </td>
                                        <td th:text="${#temporals.format(category.createdDate, 'dd/MM/yyyy HH:mm')}"></td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/admin/categories/view/{id}(id=${category.id})}" 
                                                   class="btn btn-sm btn-outline-info" title="Xem chi tiết">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" 
                                                   class="btn btn-sm btn-outline-warning" title="Chỉnh sửa">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                                <form th:if="${category.status}" 
                                                      th:action="@{/admin/categories/soft-delete/{id}(id=${category.id})}" 
                                                      method="post" style="display: inline;">
                                                    <button type="submit" class="btn btn-sm btn-outline-secondary" 
                                                            title="Vô hiệu hóa"
                                                            onclick="return confirmDelete('Bạn có chắc muốn vô hiệu hóa danh mục này?')">
                                                        <i class="fas fa-ban"></i>
                                                    </button>
                                                </form>
                                                <form th:unless="${category.status}" 
                                                      th:action="@{/admin/categories/restore/{id}(id=${category.id})}" 
                                                      method="post" style="display: inline;">
                                                    <button type="submit" class="btn btn-sm btn-outline-success" 
                                                            title="Khôi phục">
                                                        <i class="fas fa-undo"></i>
                                                    </button>
                                                </form>
                                                <form th:action="@{/admin/categories/delete/{id}(id=${category.id})}" 
                                                      method="post" style="display: inline;">
                                                    <button type="submit" class="btn btn-sm btn-outline-danger" 
                                                            title="Xóa vĩnh viễn"
                                                            onclick="return confirmDelete('Bạn có chắc muốn xóa vĩnh viễn danh mục này?')">
                                                        <i class="fas fa-trash"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Pagination -->
                        <nav th:if="${categories.totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${categories.first} ? 'disabled'">
                                    <a class="page-link" 
                                       th:href="@{/admin/categories(page=0, size=${categories.size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword}, status=${status})}">
                                        Đầu
                                    </a>
                                </li>
                                <li class="page-item" th:classappend="${categories.first} ? 'disabled'">
                                    <a class="page-link" 
                                       th:href="@{/admin/categories(page=${categories.number - 1}, size=${categories.size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword}, status=${status})}">
                                        Trước
                                    </a>
                                </li>
                                
                                <li th:each="pageNum : ${#numbers.sequence(0, categories.totalPages - 1)}"
                                    th:if="${pageNum >= categories.number - 2 && pageNum <= categories.number + 2}"
                                    class="page-item" 
                                    th:classappend="${pageNum == categories.number} ? 'active'">
                                    <a class="page-link" 
                                       th:href="@{/admin/categories(page=${pageNum}, size=${categories.size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword}, status=${status})}"
                                       th:text="${pageNum + 1}">1</a>
                                </li>
                                
                                <li class="page-item" th:classappend="${categories.last} ? 'disabled'">
                                    <a class="page-link" 
                                       th:href="@{/admin/categories(page=${categories.number + 1}, size=${categories.size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword}, status=${status})}">
                                        Sau
                                    </a>
                                </li>
                                <li class="page-item" th:classappend="${categories.last} ? 'disabled'">
                                    <a class="page-link" 
                                       th:href="@{/admin/categories(page=${categories.totalPages - 1}, size=${categories.size}, sortBy=${sortBy}, sortDir=${sortDir}, keyword=${keyword}, status=${status})}">
                                        Cuối
                                    </a>
                                </li>
                            </ul>
                        </nav>

                        <!-- Results info -->
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <small class="text-muted">
                                Hiển thị <strong th:text="${categories.numberOfElements}"></strong> 
                                trong tổng số <strong th:text="${categories.totalElements}"></strong> danh mục
                            </small>
                            <div>
                                <select class="form-select form-select-sm" onchange="changePageSize(this.value)">
                                    <option value="10" th:selected="${categories.size == 10}">10 / trang</option>
                                    <option value="25" th:selected="${categories.size == 25}">25 / trang</option>
                                    <option value="50" th:selected="${categories.size == 50}">50 / trang</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        // Auto hide alerts after 5 seconds
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
        
        // Confirm delete actions
        function confirmDelete(message) {
            return confirm(message || 'Bạn có chắc chắn muốn xóa?');
        }
        
        // Change page size
        function changePageSize(size) {
            const url = new URL(window.location);
            url.searchParams.set('size', size);
            url.searchParams.set('page', '0');
            window.location = url;
        }
    </script>
</body>
</html>
